<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagicAI - Code Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="chat-container">
        <div class="chat-header">
            <h1>MagicAI Code Assistant</h1>
            <p class="subtitle">Ask me anything about coding!</p>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input-container">
            <textarea 
                id="prompt" 
                placeholder="Type your coding question here... (Press Enter to send)"
                rows="3"></textarea>
            <button id="askButton" onclick="askMagicAI()">
                <span>Send</span>
            </button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
